<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>브랜드 등록</title>
</head>
<body>
    <h1>브랜드 등록</h1>
    
    <!-- 메시지 표시 영역 -->
    <div id="message" style="display: none;"></div>
    <div id="error" style="display: none; color: red;"></div>
    
    <!-- 등록 폼 -->
    <form id="brandForm">
        <table>
            <tr>
                <td>브랜드명:</td>
                <td><input type="text" id="name" name="name" required /></td>
            </tr>
            <tr>
                <td>설명:</td>
                <td><textarea id="description" name="description"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="등록" /></td>
            </tr>
        </table>
    </form>
    
    <hr>
    
    <h2>등록된 브랜드 목록</h2>
    <table border="1" id="brandTable">
        <tr>
            <th>ID</th>
            <th>브랜드명</th>
            <th>설명</th>
        </tr>
        <!-- Ajax로 동적으로 채워짐 -->
    </table>
    
    <br>
    <p><a href="/">홈으로</a></p>
    
    <script>
        // 페이지 로드시 브랜드 목록 조회
        document.addEventListener('DOMContentLoaded', function() {
            loadBrands();
        });
        
        // 브랜드 등록 폼 제출
        document.getElementById('brandForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('description', document.getElementById('description').value);
            
            fetch('/api/brands', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('등록 실패');
                }
            })
            .then(data => {
                showMessage('브랜드 "' + data.name + '"가 성공적으로 등록되었습니다.');
                document.getElementById('brandForm').reset();
                loadBrands(); // 목록 새로고침
            })
            .catch(error => {
                showError(error.message);
            });
        });
        
        // 브랜드 목록 조회
        function loadBrands() {
            fetch('/api/brands')
            .then(response => response.json())
            .then(brands => {
                const table = document.getElementById('brandTable');
                // 기존 데이터 행 제거 (헤더 제외)
                while(table.rows.length > 1) {
                    table.deleteRow(1);
                }
                
                // 새 데이터 추가
                brands.forEach(brand => {
                    const row = table.insertRow();
                    row.insertCell(0).textContent = brand.id;
                    row.insertCell(1).textContent = brand.name;
                    row.insertCell(2).textContent = brand.description || '';
                });
            })
            .catch(error => {
                showError('브랜드 목록 조회 실패');
            });
        }
        
        // 성공 메시지 표시
        function showMessage(message) {
            hideMessages();
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
        }
        
        // 에러 메시지 표시
        function showError(message) {
            hideMessages();
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // 메시지 숨기기
        function hideMessages() {
            document.getElementById('message').style.display = 'none';
            document.getElementById('error').style.display = 'none';
        }
    </script>
    
</body>
</html>
